{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'client/root.css' %}">
    <link rel="stylesheet" href="{% static 'client/auth.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<div class="auth-center-wrapper">
  <div class="auth-logo">
    <svg 
      width="15vw" 
      height="calc(15vw * 0.4)" 
      viewBox="0 0 160 64" 
      xmlns="http://www.w3.org/2000/svg"
      style="min-width: 200px; min-height: 80px; max-width: 320px; max-height: 128px;"
    >
      <!-- Grid pattern on the left -->
      <rect x="15" y="22" width="10" height="10" fill="#1e293b" rx="1"/>
      <rect x="27" y="22" width="10" height="10" fill="#64748b" rx="1"/>
      <rect x="15" y="34" width="10" height="10" fill="#64748b" rx="1"/>
      <rect x="27" y="34" width="10" height="10" fill="#1e293b" rx="1"/>
      
      <!-- Text on the right -->
      <text x="55" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="300" fill="#1e293b" letter-spacing="3px">RENO</text>
    </svg>
  </div>

  {% block content %}
      <div class="form_wrapper">
      <div class="title_container">
          <h2>Login</h2>
      </div>
      <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="input_field">
              <span><i class="fas fa-user"></i></span>
              {{ form.username }}
          </div>
          <div class="input_field">
              <span><i class="fas fa-lock"></i></span>
              {{ form.password }}
          </div>
          <input type="submit" value="Login">
      </form>
      <div class="signup_link">
          <p>Not a member? <a href="{% url 'register' %}">Signup</a></p>
          <br>
          <p>By Continuing you are agreeing with Reno's Terms of Use</p>

      </div>
      </div>
  {% endblock %}
</div>

</body>
</html>
