{% extends 'client/base.html' %}

{% block content %}
    <div class="form_wrapper">
        <h2>Verification Code</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input_field">
                {{ form.code }}
                {% if form.code.errors %}
                    <div class="error">{{ form.code.errors }}</div>
                {% endif %}
            </div>
            <button type="submit">Submit</button>
        </form>
        <a href="{% url 'home' %}">Go to Home</a>
    </div>
{% endblock %}
