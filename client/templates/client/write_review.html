{% extends 'client/base.html' %}
{% block content %}
  <h2>Write a Review for {{ business.name }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
  </form>

  <br>

  <form action="{% url 'home' %}" method="get">
      <button type="submit">Back to Dashboard</button>
  </form>
{% endblock %}
