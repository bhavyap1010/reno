{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'client/root.css' %}">
  <link rel="stylesheet" href="{% static 'client/write_review.css' %}">

</head>

<body>
  {% block content %}

  <div class="review-wrapper">
    <div class="review-header">
      <h2 class="review-title">Write a Review for {{ business.name }}</h2>
    </div>

    <form method="post" class="review-form">
      {% csrf_token %}
      <div class="review-input-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="review-submit-button">Submit Review</button>
    </form>

    <div class="review-back">
      <a href="{% url 'home' %}" class="review-back-link">Back to Dashboard</a>
    </div>
  </div>
{% endblock %}
</body>

</html>
