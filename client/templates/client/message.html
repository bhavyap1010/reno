<!-- THIS PAGE IS TO VIEW THE INBOX OF MESSAGES THEY HAVE HAD WITH OTHER PEOPLE-->

{% if Chatrooms %}
<ul>
{% for room in Chatrooms %}
    <li>
        <a href="{% url 'chat-page' room.room_name %}">
            {{ room.room_name }}
        </a>
    </li>
{% endfor %}
</ul>
{% else %}
<p>you have no chat rooms yet.</p>
{% endif %}
