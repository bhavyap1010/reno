{% if rooms_with_users %}
<ul>
    {% for room, other_user in rooms_with_users %}
        <li>
            <a href="{% url 'chat-page' room.room_name %}">
                {{ other_user.username|title }}
            </a>
        </li>
    {% endfor %}
</ul>
{% else %}
<p>You have no chat rooms yet.</p>
{% endif %}
