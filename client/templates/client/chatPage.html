{% extends 'client/base.html' %}

<div class="chat-container">
    <div class="chat-header">
        <h1>Chit-Chat <i class="fas fa-comment"></i></h1>
    </div>

    <div class="chat-logout">
        {% if request.user.is_authenticated %}
            <div style="float: left; font-weight: bold; color: #036358;">
                {{ request.user|title }}
            </div>

            <form action="{% url 'logout-user' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            <form action="{% url 'home' %}" method="post">
                {% csrf_token %}
                <button type="submit">Home</button>
              </form>
            

            <div style="clear: both;"></div>
        {% endif %}
    </div>

    <div class="chat__item__container" id="id_chat_item_container">
      {% for message in messages %}
            <div class="chat-message">
                <strong>{{ message.sender.username }}</strong>: {{ message.content }}
                <div class="chat-time">{{ message.timestamp|date:"h:i" }}</div>
            </div>
        {% endfor %}
    </div>
    

    <div class="chat-input-container">
        <input type="text" id="id_message_send_input" placeholder="Type your message..." />
        <button type="submit" id="id_message_send_button">
            <i class="fas fa-paper-plane"></i> Send
        </button>
    </div>
    
</div>

<script>

    function getRoomName(user1, user2) {
        return user1 < user2 ? user1 + "_" + user2 : user2 + "_" + user1;
    }

    const currentUser  = "{{ username }}"; 
    const otherUser  = "{{ other_user }}"; 

    const roomName = getRoomName(currentUser, otherUser);
    const chatSocket = new WebSocket("ws://" + window.location.host + "/chat/" + roomName + "/");

    chatSocket.onopen = function (e) {
        console.log("The connection was set up successfully!");
    };
    chatSocket.onclose = function (e) {
        console.log("Something unexpected happened!");
    };

    document.querySelector("#id_message_send_input").focus();
    document.querySelector("#id_message_send_input").onkeyup = function (e) {
        if (e.keyCode == 13) {
            document.querySelector("#id_message_send_button").click();
        }
    };
    document.querySelector("#id_message_send_button").onclick = function (e) {
        var messageInput = document.querySelector("#id_message_send_input").value;
        var currentTime = new Date();
        var time = currentTime.toLocaleTimeString();
        chatSocket.send(JSON.stringify({
            message: messageInput,
            username: "{{request.user.username}}",
            time: time
        }));
    };
    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        var messageContainer = document.querySelector("#id_chat_item_container");
        var div = document.createElement("div");
        div.className = (data.username === "{{request.user.username}}") ? "chat-message right" : "chat-message left";
        div.innerHTML = `<div class="message-content">
            <span class="message-username">${data.username.charAt(0).toUpperCase() + data.username.slice(1)}</span>
            <span class="message-text">${data.message}</span>
            <span class="message-timestamp">${data.time}</span>
        </div>`;
        document.querySelector("#id_message_send_input").value = "";
        messageContainer.appendChild(div);
        // Scroll to the bottom of the chat container
        messageContainer.scrollTop = messageContainer.scrollHeight;
    };
</script>
